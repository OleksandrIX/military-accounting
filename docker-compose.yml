version: '3'
services:
  server:
    build: ./backend
    ports:
      - '8080:8080'
    depends_on:
      - database

  client:
    build: ./frontend
    ports:
      - '3000:3000'

  database:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: work_work
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
